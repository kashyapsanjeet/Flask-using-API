<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello There</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <style>
        .center{
            display:flex;
            justify-content: center;
            align-items: center;
        }
    </style>

</head>
  <body>
    <section class="hero is-danger">
        <div class="hero-body">
            <div class="container center">
                <h1 class="title is-size-2">
                    Stocks
                </h1>
            </div>
        </div>
    </section>
    <section class="section has-background-light">
        <div class="container">
            <div class="columns center">
                <div class="column is-half">
                    <article class="media notification is-warning">
                        <form method="POST">
                            <div class="field has-addons center">
                                <P class="is-size-5">Stocks Coming Right Up</P>
                                <div class="control is-expanded">

                                    <input class="input" name="Stock" type="text" placeholder="Stock name">
                                </div>
                                <div class="control">
                                    <button class="button is-danger">
                                        Enter
                                    </button>
                                </div>
                            </div>
                        </form>
                    </article>
                </div>
                
            </div>
        </div>
    </section>
    <section class="section has-background-light">
        <div class="container">
            <div class="columns center">
                <div class="column is-half">
                    {% for stock in stock_data %}
                    <div class="box">
                        <article class="media notification is-warning">
                            <div class="media-content">
                                <div class="content">
                                    <p>
                                        <span class="title">{{stock.name}}</span>
                                        <br>Time:{{stock.time}}
                                        <br>open:{{stock.open}}
                                        <br>close:{{stock.close}}
                                        <br>high:{{stock.high}}
                                        <br>low:{{stock.low}}
                                    </p>
                                </div>
                            </div>
                        </article>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </section>
  </body>
</html>
